<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
</head>
<body>
    <div class="pagewrapper">
        <div class="tasktracker">
            <div class="taskmenu">
                <h1>Task Tracker</h1>
                <div class="taskmenubuttons">
                    <button type="button" class="projectbutton">All tasks</button>
                    <button type="button" class="projectbutton">Completed tasks</button>
                </div>
            </div>
            <div class="projectmenu">
                <h1>Current Projects</h1>
                <div class="projectwrapper">
                    <button type="button" class="projectbutton">Make Task Tracker</button>
                    <button type="button" class="deletebutton">X</button>
                </div>
                <button type="button" class="addbutton">Add project</button>
            </div>
        </div>
        <div class="alltasksmenu">
            <div class="taskheader">
                <h1>All tasks</h1>
                <button type="button" class="addbutton">Add a task</button>
            </div>
            <div class="task" id="0">
                <div class="tasknamewrapper">
                    <h3 class="taskname">Make Task Tracker</h3>
                    <button type="button" class="deletebutton">X</button>
                </div>
                <p class="taskdescription">Description: Make Task Tracker website</p>
                <p class="duedate">Due by: 19/01/2025</p>
                <p class="priority">Priority: High</p>
                <div class="checkbox">
                    <input type="checkbox" id="complete0" name="completed0" value="Completed">
                    <label for="completed0">This task has been completed</label><br>
                </div>
                <button type="button" class="addbutton">Edit</button>
            </div>
        </div>
    </div>
</body>
</html>
